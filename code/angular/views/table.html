<div class="row-fluid" ng-controller="tableController">
    <div class="span12">
        <div class="form-horizontal well" style="background-color: #ffffff;">
            <div class="control-group">
                <label class="control-label">产品状态</label>
                <div class="controls">
                    <label class="checkbox inline"><input type="checkbox" ng-model="isAllChecked"
                                                          ng-change="checkAll();" ng-true-value="1" ng-false-value="0"/>
                        全部</label>
                    <label class="checkbox inline" ng-repeat="st in status">
                        <input type="checkbox" ng-model="allStatus[$index]" ng-true-value="{{ st.value }}"
                               ng-false-value="-1" ng-change="statusChange($index);"/>{{ st.text }}
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">品类</label>
                <div class="controls">
                    <label class="radio inline" ng-repeat="ct in categories">
                        <input type="radio" name="category" ng-model="param.category"
                               value="{{ ct.value }}"/>{{ ct.text }}
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">名称/编码</label>
                <div class="controls">
                    <input type="text" ng-model="param.filter"/>
                    &nbsp;&nbsp;<a href="javascript:void(0);" class="btn-primary btn" ng-click="query(1);">查询</a>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>品类</th>
                <th>名称</th>
                <th>代码</th>
                <th>状态</th>
                <th>价格</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in projects">
                <td>{{ p.category }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.code }}</td>
                <td>{{ p.status }}</td>
                <td>{{ p.price | number:2 }}</td>
            </tr>
            </tbody>
        </table>
        <pagination total-page="pagination.totalPage" current-page="pagination.currentPage"
                    on-select-page="query(page)"></pagination>
    </div>
</div>
